<!DOCTYPE html>
<html>
<head>
    <title>카운터 사이트</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
        }

        #number {
            font-size: 60px;
            margin-bottom: 40px;
        }

        button {
            width: 200px;
            height: 70px;
            font-size: 20px;
            border-radius: 15px;   /* 모서리 둥글게 */
            border: none;
            cursor: pointer;
            background: #0072ff;
            color: white;
            transition: 0.2s;
        }

        button:hover {
            transform: scale(1.05);
            background: #005ad1;
        }
    </style>
</head>
<body>

    <div id="number">0</div>

    <button onclick="increase()">눌러봐</button>

    <script>
        let count = 0;

        function increase() {
            count = count + 1;
            document.getElementById("number").innerText = count;
        if (count>100) {document.getElementById("output").innerText = "은준 숙제나 해";}
        }
    </script>

</body>
</html>
