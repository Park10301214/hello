<!DOCTYPE html>
<html>
<body>
<canvas id="game" width="500" height="300" style="background:black;"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

ctx.fillStyle = "white";
ctx.fillRect(200, 200, 30, 30); // x, y, 가로, 세로
</script>

</body>
</html>
